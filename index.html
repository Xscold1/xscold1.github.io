<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xscold</title>
    <link rel="icon" type="image/png" href="/public/logo.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main id="main">
      <section class="page">
        <div class="page-1">
          <img
            class="firstPageBg"
            src="./public/logo.png"
            alt="background logo"
          />

          <div class="content">
            <div class="typewriter">
              <h1>Hi, Iâ€™m <span class="highlight">Vash</span></h1>
              <p>Full-Stack Web Developer</p>
            </div>
          </div>

          <div class="imgLinks">
            <a href="https://github.com/Xscold1" target="_blank"
              ><img
                class="logoSize"
                src="/public/github-dark.png"
                alt="GitHub"
                loading="lazy"
            /></a>
            <a href="https://www.linkedin.com/in/xscold/" target="_blank"
              ><img
                class="logoSize"
                src="/public/linkedin.png"
                alt="LinkedIn"
                loading="lazy"
            /></a>
            <a href="https://www.facebook.com/xscold/" target="_blank"
              ><img
                class="logoSize"
                src="/public/fb.png"
                alt="Facebook"
                loading="lazy"
            /></a>
          </div>
        </div>
        <button class="next" onclick="scrollToNext()">&#10094;</button>
      </section>

      <section class="page">
        <div class="page-2">
          <header class="pageHeader">
            <nav class="nav2">
              <div class="logoImage">
                <img class="navLogo" src="./public//logo.png" alt="" />
              </div>
              <h1>Experiences</h1>
              <div>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
            </nav>
          </header>
          <div class="expHeader">
            <p data-exp="gcg">
              Present - 2024: Governance Commission for GOOCs
            </p>
            <p data-exp="freelancing">2023 - Present: Freelance</p>
            <p data-exp="da">2023: Department of Agriculture</p>
            <p data-exp="intern">2023: RP Innotech Inc</p>
          </div>
          <div id="expContent"></div>
          <button class="prev" onclick="scrollToPrev()">&#10094;</button>
          <button class="next" onclick="scrollToNext()">&#10095;</button>
        </div>
      </section>
      <section class="page">
        <div class="page-3">
          <header class="pageHeader">
            <nav class="nav2">
              <div class="logoImage">
                <img class="navLogo" src="./public//logo.png" alt="" />
              </div>
              <h1>Projects</h1>
              <div>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
            </nav>
          </header>
          <div class="page3Content">
            <div class="page3Main">
              <div class="carousel">
                <div class="carousel-slider">
                  <img
                    class="carouselImage"
                    src="./public/projects/gcg/landing-page.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="projectDesc">
                <h1>GCG Website</h1>
                <h1>Sample description</h1>
                <label for="">Tech stack</label>
                <ul class="skillBadge">
                  <li>Alpine JS</li>
                  <li>Typescript</li>
                  <li>PHP</li>
                  <li>MySQL</li>
                </ul>
              </div>
            </div>
            <div class="projectNav">
              <button class="projPrev" onclick="scrollPrevProj()">
                &#10094;
              </button>
              <button class="projNext" onclick="scrollNextProj()">
                &#10095;
              </button>
            </div>
            <div>
              <button class="prev" onclick="scrollToPrev()">&#10094;</button>
              <button class="next" onclick="scrollToNext()">&#10095;</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
